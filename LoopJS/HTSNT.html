<script>
    let count = 0;
    let j = 2;
    while (count < 30) {
        let N = j;
        let check = true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                check = false;

            }
        }
        if (check) {
            count++;
            document.write(j + " ");
        }
        j++;
