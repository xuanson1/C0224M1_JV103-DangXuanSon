<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số lượng số nguyên tố cần in ra :");
    let count = 0;
    let N = 2;
    while(count<number){
        let isPrime = true;
        for(let i=2;i<=Math.sqrt(N);i++) {
            if (N % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write( N + "</br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
