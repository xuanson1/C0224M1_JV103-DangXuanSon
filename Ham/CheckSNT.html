<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập 1 số bất kì ");
    function isPrime(number) {
        for (let i = 0; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    if (isPrime(number)) {
        alert(number + " là số nguyên tố")
    } else {
        alert(number + " không là số nguyên tố")
    }
</script>
</body>
</html>
