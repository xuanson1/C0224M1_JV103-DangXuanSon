    function result(){
        let input = parseFloat(document.getElementById("input").value);
        let select = document.getElementById("Change");
        let option = select.options[select.selectedIndex].value;
        let result;
        if(option === "Feet"){
            result = 0.305 * input;
            alert(input + "feet = " + result + "meter");
        }else if(option === "Meters") {
            result = 0.327 * input;
            alert(input + "meter = " + result + "foot");
        }
    }
