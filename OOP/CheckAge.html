<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class User {
        name;
        age;
        email;
        constructor(name, age, email) {
            this.name = name;
            this.age = age;
            this.email = email;
        }
        checkAge(){
            if(this.age < 18){
                alert(this.name + " không đủ tuổi trưởng thành ")
            }else {
                alert(this.name + " đủ tuổi trưởng thành")
            }
        }
    }
    let Son = new User("Dang Xuan Son", 20, "hustle50k@gmail.com");
    let Quan = new User("Quan", 16, "hustle50k@gmail.com");
    Son.checkAge();
    Quan.checkAge();

</script>
</body>
</html>
