<script>
    class Battery{
        energy;
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        decreaseEnergy(){
            if(this.energy > 0){
                this.energy--;
            }
        }
    }
    class FlashLamp{
        status;
        battery;
        constructor(status,battery) {
            this.status = status;
            this.battery = battery;
        }
        getBatteryInfor(){
            return this.battery.getEnergy();
        }
        setBattery(battery){
            this.battery = battery;
        }
        light(){
            if(this.status){
                alert("Lighting");
            }else {
                alert("Not Lighting");

            this.status = true;
